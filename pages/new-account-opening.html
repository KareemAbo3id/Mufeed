<!-- CUST_ACC_OPEN page -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- primary tags -->
    <meta charset="UTF-8" />
    <title>مفيد - فتح حساب جديد</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- app favicons -->
    <link rel="icon" href="../media/mufeed-favicon.png" type="image/png" />
    <!-- app info -->
    <meta name="title" content="Mufeed" />
    <meta
      name="description"
      content="Daily office work routine and tasks organizer"
    />
    <meta name="author" content="Kareem Aboueid" />
    <meta name="language" content="arabic" />
    <!-- app fonticons (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />
    <!-- app stylesheet -->
    <link rel="stylesheet" href="../css/index.css" />
    <!-- app script -->
    <script defer src="../js/new-acc-script.js"></script>
  </head>

  <body>
    <main>
      <!-- START APP HEADER -->
      <header class="app_header">
        <div class="container">
          <!-- logo -->
          <div class="row p-t-0-5rem p-b-0-5rem">
            <div class="col-2 bordered-left">
              <a
                class="app_header-logo"
                href="../index.html"
                title="الصفحة الرئيسية"
              >
                <img src="../media/mufeed-logo-light.png" alt="صورة مفيد" />
              </a>
            </div>
            <!-- breadcrumbs -->
            <div class="col-4 breadcrumbs flex items-center justify-start">
              <span class="prev">
                <i class="ri-home-7-fill"></i>
                <a
                  class="underline"
                  title="الصفحة الرئيسية"
                  href="../index.html"
                  >الرئيسية</a
                >
              </span>
              <span class="separator"
                ><i class="ri-arrow-left-s-line"></i
              ></span>
              <span class="currant"
                ><i class="ri-user-add-fill"></i> فتح حساب جديد</span
              >
            </div>
            <!-- description -->
            <div class="col-6 flex items-center justify-end">
              <p class="font-w-700 font-s-base text-left">
                إعمل بذكاء وانجز مهامك بسهولة.
              </p>
            </div>
          </div>
        </div>
      </header>
      <!-- END APP HEADER -->

      <!-- START PAGE TITLE -->
      <div class="container p-b-0-5rem p-t-0-5rem">
        <div class="row flex items-center justify-start">
          <div class="col-5 flex items-center justify-start gap-1rem">
            <img
              class="PAGE_IMAGE"
              src="../media/add-user.png"
              alt="فتح حساب عميل جديد"
            />
            <h1 class="PAGE_TITLE">فتح حساب عميل جديد</h1>
          </div>
          <div class="col-7 flex items-center justify-end">
            <p class="font-s-base text-left">
              أدخل جميع البيانات أدناه للمعالجة والطباعة.
            </p>
          </div>
        </div>
      </div>
      <!-- END PAGE TITLE -->

      <!-- START new_acc_section SECTION -->
      <section class="new_acc_section p-t-1rem p-b-1rem">
        <!-- START </1.new_acc_form> -->
        <form action="" id="new_acc_form">
          <div class="container flex f-column gap-1rem">
            <!-- new_acc_form-div ======================= -->
            <div class="new_acc_form-div">
              <!-- START CUST_NAME DIV -->
              <div
                class="row items-center justify-start p-r-1-5rem p-l-1-5rem p-t-1rem p-b-1rem"
              >
                <div class="col-1 text-left p-0">
                  <label class="new_acc_form-label" for="CUST_NAME"
                    >إسم العميل :</label
                  >
                </div>
                <!-- START CUST_NAME_START -->
                <div class="col-2">
                  <select
                    class="new_acc_form-input"
                    name="CUST_NAME_START"
                    id="CUST_NAME_START"
                  >
                    <option selected value="none"></option>
                    <option>مؤسسة</option>
                    <option>شركة</option>
                    <option>مكتب</option>
                    <option>وزارة</option>
                    <option>محل</option>
                    <option>مفروشات</option>
                    <option>هيئة</option>
                    <option>مجموعة</option>
                    <option>مركز</option>
                    <option>مستشفى</option>
                    <option>المؤسسة</option>
                    <option>الشركة</option>
                    <option>المكتب</option>
                    <option>الوزارة</option>
                    <option>المحل</option>
                    <option>المفروشات</option>
                    <option>الهيئة</option>
                    <option>المجموعة</option>
                    <option>المركز</option>
                    <option>المستشفى</option>
                  </select>
                </div>
                <!-- END CUST_NAME_START -->
                <!-- START CUST_NAME -->
                <div class="col-2">
                  <input
                    class="new_acc_form-input p-l-0-5rem p-r-0-5rem"
                    type="text"
                    name="CUST_NAME"
                    id="CUST_NAME"
                    placeholder="إسم العميل"
                    required
                  />
                </div>
                <!-- END CUST_NAME -->
                <!-- START CUST_NAME_END -->
                <div class="col-2">
                  <select
                    class="new_acc_form-input"
                    name="CUST_NAME_END"
                    id="CUST_NAME_END"
                  >
                    <option selected value="none"></option>
                    <option>التجارية</option>
                    <option>التجاري</option>
                    <option>للتجارة</option>
                    <option>المحدودة</option>
                    <option>التضامنية</option>
                    <option>للأرضيات</option>
                    <option>للأرضيات والمفروشات</option>
                    <option>للمفروشات</option>
                    <option>للسجاد</option>
                    <option>للأثاث</option>
                    <option>للمقاولات</option>
                    <option>للمقاولات العامة</option>
                    <option>للتصدير</option>
                    <option>للإستيراد والتصدير</option>
                  </select>
                </div>
                <!-- END CUST_NAME_END -->
                <!-- START CUST_NAME_ADD -->
                <div class="col-2">
                  <input
                    class="new_acc_form-input p-l-0-5rem p-r-0-5rem"
                    type="text"
                    name="CUST_NAME_ADD"
                    id="CUST_NAME_ADD"
                    placeholder="(إضافة)"
                  />
                </div>
                <!-- END CUST_NAME_ADD -->
                <!-- START VIEW_CUST_NAME -->
                <div class="col-3">
                  <div class="flex justify-end items-center gap-0-5rem">
                    <p id="VIEW_CUST_NAME">
                      شركة السريع التجارية للأرضيات والمفروشات
                    </p>
                    <i
                      title="عرض إسم العميل: هكذا سيظهر إسم العميل"
                      class="ri-information-line clickable"
                    >
                    </i>
                  </div>
                </div>
                <!-- END VIEW_CUST_NAME -->
              </div>
              <!-- END CUST_NAME DIV -->
              <!-- sperator ----------------- -->
              <hr />
              <!-- sperator ----------------- -->
              <!-- START CUST_CREDIT_LIMIT -->
              <div
                class="row items-center justify-start p-r-1-5rem p-l-1-5rem p-t-1rem p-b-1rem"
              >
                <div class="col-1 text-left p-0">
                  <label class="new_acc_form-label" for="CUST_CREDIT_LIMIT">
                    الحد الائتماني :
                  </label>
                </div>
                <div class="col-3">
                  <input
                    class="new_acc_form-input p-l-0-5rem p-r-0-5rem"
                    type="number"
                    name="CUST_CREDIT_LIMIT"
                    id="CUST_CREDIT_LIMIT"
                    placeholder="أدخل قيمة الحد الإئتماني"
                    required
                  />
                </div>
                <div class="col-2">
                  <select
                    class="new_acc_form-input"
                    name="CUST_CREDIT_LIMIT_CURRENCY"
                    id="CUST_CREDIT_LIMIT_CURRENCY"
                  >
                    <option selected>ريال سعودي</option>
                    <option>دولار أمريكي</option>
                    <option>جنيه مصري</option>
                    <option>ين ياباني</option>
                    <option>درهم إماراتي</option>
                    <option>جنيه إسترليني</option>
                    <option>يورو</option>
                    <option>دينار كويتي</option>
                    <option>دينار أردني</option>
                    <option>ليرة سورية</option>
                  </select>
                </div>
                <!-- START VIEW_CREDIT_LIMIT -->
                <div class="col-6">
                  <div class="flex justify-end items-center gap-0-5rem">
                    <p id="VIEW_CREDIT_LIMIT"></p>
                  </div>
                </div>
                <!-- END VIEW_CREDIT_LIMIT -->
              </div>
              <!-- END CUST_CREDIT_LIMIT -->
              <!-- sperator ----------------- -->
              <hr />
              <!-- sperator ----------------- -->
              <!-- START SALESMAN_NAME -->
              <div
                class="row items-center justify-start p-r-1-5rem p-l-1-5rem p-t-1rem p-b-1rem"
              >
                <div class="col-1 text-left p-0">
                  <label class="new_acc_form-label" for="SALESMAN_NAME">
                    إسم المندوب :
                  </label>
                </div>
                <div class="col-4">
                  <select
                    class="new_acc_form-input"
                    name="SALESMAN_NAME"
                    id="SALESMAN_NAME"
                  >
                    <option selected value="select">إختر</option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                  </select>
                </div>
                <!-- END SALESMAN_NAME -->
                <!-- START ACC_OUTLET -->
                <div class="col-1 text-right">
                  <label class="new_acc_form-label" for="ACC_OUTLET">
                    تابـــع لمنفــذ :
                  </label>
                </div>
                <div class="col-3">
                  <select
                    class="new_acc_form-input"
                    name="ACC_OUTLET"
                    id="ACC_OUTLET"
                  >
                    <option selected value="select">إختر</option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                  </select>
                </div>
                <!-- START ACC_OUTLET -->
              </div>
            </div>
            <!-- =================================================== -->
            <!-- new_acc_form-div ======================= -->
            <div class="new_acc_form-div">
              <div
                class="row items-center justify-start p-r-1-5rem p-l-1-5rem p-t-1rem p-b-1rem"
              >
                <div class="col-2 text-left">
                  <p class="new_acc_form-label">ملف طلب تسهيلات :</p>
                </div>
                <div class="col-1">
                  <input
                    type="radio"
                    name="TASHEEL_APP_CHECK"
                    id="TASHEEL_APP_CHECK_TRUE"
                    value="TASHEEL_APP_CHECK_TRUE"
                  />
                  <label for="TASHEEL_APP_CHECK_TRUE">موجود</label>
                </div>
                <div class="col-1">
                  <input
                    type="radio"
                    name="TASHEEL_APP_CHECK"
                    id="TASHEEL_APP_CHECK_FALSE"
                    value="TASHEEL_APP_CHECK_FALSE"
                  />
                  <label for="TASHEEL_APP_CHECK_FALSE">غير موجود</label>
                </div>
                <div class="col-2">
                  <select
                    class="new_acc_form-input"
                    name="TASHEEL_APP_VERFIY"
                    id="TASHEEL_APP_VERFIY"
                  >
                    <option selected value="verify">مصدق</option>
                    <option value="not-verify">غير مصدق</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- =================================================== -->
            <!-- new_acc_form-div ======================= -->
            <div class="new_acc_form-div">
              <div
                class="row items-center justify-start p-r-1-5rem p-l-1-5rem p-t-1rem p-b-1rem"
              >
                <div class="col-2 text-left">
                  <label class="new_acc_form-label" for="">اسم البيان :</label>
                </div>
              </div>
            </div>
            <!-- =================================================== -->
          </div>
        </form>
        <!-- END </1.new_acc_form> -->

        <!-- 2. open_acc_system_text -->
        <!-- 3. open_acc_file_sticker -->
        <!-- 4. open_acc_email_text -->
      </section>
      <!-- END new_acc_section SECTION -->
    </main>
  </body>
</html>
