<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- primary tags -->
    <meta charset="UTF-8" />
    <title>مفيد - نقل رصيد عميل</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- app favicons -->
    <link rel="icon" href="../media/mufeed-favicon.png" type="image/png" />
    <!-- app info -->
    <meta name="title" content="Mufeed" />
    <meta
      name="description"
      content="Daily office work routine and tasks organizer"
    />
    <meta name="author" content="Kareem Aboueid" />
    <meta name="language" content="arabic" />
    <!-- app fonticons (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />
    <!-- app stylesheet -->
    <link rel="stylesheet" href="../css/index.css" />
    <!-- app script -->
    <script defer src="../js/app.js"></script>
  </head>

  <body>
    <main>
      <!-- START APP HEADER -->
      <header class="app_header">
        <div class="container">
          <!-- logo -->
          <div class="row p-t-0-5rem p-b-0-5rem">
            <div class="col-2 bordered-left">
              <a
                class="app_header-logo"
                href="../index.html"
                title="الصفحة الرئيسية"
              >
                <img src="../media/mufeed-logo-light.png" alt="صورة مفيد" />
              </a>
            </div>
            <!-- breadcrumbs -->
            <div class="col-4 breadcrumbs flex items-center justify-start">
              <span class="prev">
                <i class="ri-home-7-fill"></i>
                <a
                  class="underline"
                  title="الصفحة الرئيسية"
                  href="../index.html"
                  >الرئيسية</a
                >
              </span>
              <span class="separator">
                <i class="ri-arrow-left-s-line"></i>
              </span>
              <span class="currant">
                <i class="ri-user-received-2-fill"></i> نقل رصيد عميل
              </span>
            </div>
            <!-- description -->
            <div class="col-6 flex items-center justify-end">
              <p class="font-w-700 font-s-base text-left">
                إعمل بذكاء وانجز مهامك بسهولة.
              </p>
            </div>
          </div>
        </div>
      </header>
      <!-- END APP HEADER -->

      <!-- START PAGE TITLE -->
      <div class="container p-b-0-5rem p-t-0-5rem">
        <div class="row flex items-center justify-start">
          <div class="col-5 flex items-center justify-start gap-1rem">
            <img
              class="PAGE_IMAGE"
              src="../media/move-user.png"
              alt="نقل رصيد عميل"
            />
            <h1 class="PAGE_TITLE">نقل رصيد عميل</h1>
          </div>
          <div class="col-7 flex items-center justify-end">
            <p class="font-s-base text-left">
              أدخل جميع البيانات أدناه للمعالجة والطباعة.
            </p>
          </div>
        </div>
      </div>
      <!-- END PAGE TITLE -->

      <!-- START new_acc_section SECTION -->
      <section class="new_acc_section p-t-1rem p-b-1rem">
        <!-- <1.new_acc_form> -->
        <form action="" id="new_acc_form">
          <div class="container flex f-column gap-1rem">
            <!-- new_acc_form-div -->
            <div class="new_acc_form-div">
              <div
                class="row items-center justify-start p-r-1-5rem p-l-1-5rem p-t-1rem p-b-1rem"
              >
                <div class="col-2 text-left">
                  <label class="new_acc_form-label" for="CUST_NAME"
                    >إسم العميل :</label
                  >
                </div>
                <div class="col-2">
                  <select
                    class="new_acc_form-input"
                    name="CUST_NAME_START"
                    id="CUST_NAME_START"
                  >
                    <option selected value="none"></option>
                    <option value="مؤسسة">مؤسسة</option>
                    <option value="شركة">شركة</option>
                    <option value="محل">محل</option>
                    <option value="مفروشات">مفروشات</option>
                    <option value="هيئة">هيئة</option>
                    <option value="مجموعة">مجموعة</option>
                    <option value="مركز">مركز</option>
                    <option value="المؤسسة">المؤسسة</option>
                    <option value="الشركة">الشركة</option>
                    <option value="المحل">المحل</option>
                    <option value="المفروشات">المفروشات</option>
                    <option value="الهيئة">الهيئة</option>
                    <option value="المجموعة">المجموعة</option>
                    <option value="المركز">المركز</option>
                  </select>
                </div>
                <div class="col-4">
                  <input
                    class="new_acc_form-input p-l-0-5rem p-r-0-5rem"
                    type="text"
                    name="CUST_NAME"
                    id="CUST_NAME"
                    placeholder="إسم العميل"
                    required
                  />
                </div>
                <div class="col-2">
                  <select
                    class="new_acc_form-input"
                    name="CUST_NAME_END"
                    id="CUST_NAME_END"
                  >
                    <option selected value="none"></option>
                    <option value="التجارية">التجارية</option>
                    <option value="للتجارة">للتجارة</option>
                    <option value="للمفروشات">للمفروشات</option>
                    <option value="للسجاد">للسجاد</option>
                    <option value="للأثاث">للأثاث</option>
                    <option value="للمقاولات">للمقاولات</option>
                    <option value="للمقاولات-العامة">للمقاولات العامة</option>
                    <option value="للتصدير">للتصدير</option>
                    <option value="للإستيراد-والتصدير"
                      >للإستيراد والتصدير</option
                    >
                  </select>
                </div>
                <div class="col-2">
                  <input
                    class="new_acc_form-input p-l-0-5rem p-r-0-5rem"
                    type="text"
                    name="CUST_NAME_ADD"
                    id="CUST_NAME_ADD"
                    placeholder="(إضافة)"
                  />
                </div>
              </div>
              <!-- start view cust full name -->
              <div class="view_cust_name flex items-center justify-start">
                <div class="row">
                  <div class="col-2 text-left">
                    <p class="new_acc_form-label">عرض:</p>
                  </div>
                  <div class="col-8">
                    <p id="view_cust_name"></p>
                  </div>
                </div>
              </div>
              <!-- end view cust full name -->
              <hr />
              <div
                class="row items-center justify-start p-r-1-5rem p-l-1-5rem p-t-1rem p-b-1rem"
              >
                <div class="col-2 text-left">
                  <label class="new_acc_form-label" for=""
                    >قيمة الحد الإئتماني :</label
                  >
                </div>
                <div class="col-2">
                  <input
                    class="new_acc_form-input p-l-0-5rem p-r-0-5rem"
                    type="number"
                    name="CUST_CREDIT_LIMIT"
                    id="CUST_CREDIT_LIMIT"
                    placeholder="أدخل قيمة الحد الإئتماني"
                    required
                  />
                </div>
                <div class="col-4">
                  <select
                    class="new_acc_form-input"
                    name="CUST_CREDIT_LIMIT_CURRENCY"
                    id="CUST_CREDIT_LIMIT_CURRENCY"
                  >
                    <option selected value="sar">ريال سعودي</option>
                    <option value="usd">دولار أمريكي</option>
                    <option value="egp">جنيه مصري</option>
                    <option value="jpy">ين ياباني</option>
                    <option value="dhs">درهم إماراتي</option>
                    <option value="gbp">جنيه إسترليني</option>
                    <option value="eur">يورو</option>
                    <option value="kwd">دينار كويتي</option>
                    <option value="jod">دينار أردني</option>
                    <option value="syp">ليرة سورية</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- ============= -->
            <!-- new_acc_section_form-div -->
            <div class="new_acc_form-div">
              <div
                class="row items-center justify-start p-r-1-5rem p-l-1-5rem p-t-1rem p-b-1rem"
              >
                <div class="col-2 text-left">
                  <label class="new_acc_form-label" for="">اسم البيان :</label>
                </div>
              </div>
            </div>
            <!-- ============= -->
            <!-- new_acc_section_form-div -->
            <div class="new_acc_form-div">
              <div
                class="row items-center justify-start p-r-1-5rem p-l-1-5rem p-t-1rem p-b-1rem"
              >
                <div class="col-2 text-left">
                  <label class="new_acc_form-label" for="">اسم البيان :</label>
                </div>
              </div>
            </div>
            <!-- ============= -->
            <!-- new_acc_section_form-div -->
            <div class="new_acc_form-div">
              <div
                class="row items-center justify-start p-r-1-5rem p-l-1-5rem p-t-1rem p-b-1rem"
              >
                <div class="col-2 text-left">
                  <label class="new_acc_form-label" for="">اسم البيان :</label>
                </div>
              </div>
            </div>
            <!-- ============= -->
            <!-- new_acc_section_form-div -->
            <div class="new_acc_form-div">
              <div
                class="row items-center justify-start p-r-1-5rem p-l-1-5rem p-t-1rem p-b-1rem"
              >
                <div class="col-2 text-left">
                  <label class="new_acc_form-label" for="">اسم البيان :</label>
                </div>
              </div>
            </div>
          </div>
        </form>
        <!-- </1.new_acc_form> -->

        <!-- 2. open_acc_system_text -->
        <!-- 3. open_acc_file_sticker -->
        <!-- 4. open_acc_email_text -->
      </section>
      <!-- END new_acc_section SECTION -->
    </main>
  </body>
</html>
