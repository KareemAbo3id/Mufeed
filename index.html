<!-- MUFEED HOME page -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- primary tags -->
    <meta charset="UTF-8" />
    <title>مفيد</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- app favicons -->
    <link rel="icon" href="./media/mufeed-favicon.png" type="image/png" />
    <!-- app info -->
    <meta name="title" content="Mufeed" />
    <meta
      name="description"
      content="Mufeed is a daily office-work tasks organizer - مفيد ينجز لك مهامك اليومية بسرعة وذكاء"
    />
    <meta
      name="keywords"
      content="Mufeed, Task Organizer, Task Manager, Office Work"
    />
    <meta name="author" content="Kareem Aboueid" />
    <meta name="language" content="arabic" />
    <!-- app og tags -->
    <meta property="og:title" content="Mufeed" />
    <meta property="og:url" content="https://kareemabo3id.github.io/Mufeed" />
    <meta property="og:type" content="PWA" />
    <meta
      property="og:description"
      content="Mufeed is a daily office-work tasks organizer - مفيد ينجز لك مهامك اليومية بسرعة وذكاء"
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/KareemAbo3id/Mufeed/master/media/mufeed-ogimage.jpg"
    />
    <!-- app stylesheet -->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- test js -->
    <!-- jquery -->
    <script defer src="./js/vendors/jquery.min.js"></script>
    <script defer src="./js/utilities/global-buttons.js"></script>
    <script defer src="./js/global-script.js"></script>
  </head>

  <body>
    <main>
      <!-- START APP_HEADER -->
      <header class="app_header flex justify-space-between items-center">
        <!-- start logo -->
        <div class="width-10">
          <a
            class="flex justify-center items-center gap-0-25rem"
            href="./"
            title="الصفحة الرئيسية"
          >
            <img src="./media/mufeed-favicon.png" alt="صورة مفيد" />
            <p class="font-s-h5 font-w-600 logo-color">مفيد</p>
          </a>
        </div>
        <!-- end logo -->
        <div
          class="width-90 flex bordered-right justify-space-between items-center p-r-2rem p-l-2rem"
        >
          <!-- start page title -->
          <div class="PAGE_TITLE flex items-center justify-start gap-0-25rem">
            <i class="bi bi-house-fill line-h-1 font-s-h5"></i>
            <h1 class="font-w-400 font-s-h6">الصفحة الرئيسية</h1>
          </div>
          <!-- end page title -->
          <!-- start description -->
          <p class="font-s-base">إعمل بذكاء وانجز مهامك بسهولة.</p>
          <!-- end description -->
        </div>
      </header>
      <!-- END APP_HEADER -->

      <!-- START MODAL WINDOW -->
      <div id="LOADING_WIN_LAYOUT" class="hide"></div>
      <div
        id="MODAL_WINDOW"
        class="modal_window width-90 back-shade-200 radius-base hide"
      >
        <header
          class="flex justify-space-between items-center back-shade-prim p-r-0-5rem p-l-0-5rem"
        >
          <button
            id="MODAL_CLOSE_BTN"
            class="btn-reset font-s-h3"
            title="إغلاق النافذة"
          >
            <i class="bi bi-x"></i>
          </button>
          <h2 id="MODAL_TITLE" class="font-w-400 font-s-h6"></h2>
          <div></div>
        </header>
        <div
          id="MODAL_CONTENT"
          class="modal_content back-shade-300 p-2rem"
        ></div>
      </div>
      <!-- END MODAL WINDOW -->

      <!-- START SERVICES SECTION -->
      <section class="app_services m-t-2rem m-b-2rem">
        <div
          class="container flex f-column justify-start items-stretch gap-1rem"
        >
          <div class="row">
            <!-- START MUFEED SERVICE -->
            <div class="col-4">
              <a
                class="mufeed_service-link card"
                href="./pages/account-opening-checklist.html"
                title="ذهاب الى صفحة فهرس مستندات فتح حساب"
              >
                <i class="bi bi-file-earmark-text-fill line-h-1 font-s-h3"></i>
                <h2 class="mufeed_service-title">فهرس مستندات فتح حساب</h2>
              </a>
            </div>
            <!-- END MUFEED SERVICE -->

            <!-- START MUFEED SERVICE -->
            <div class="col-4">
              <a
                id="DOCS_AND_STATEMENTS"
                class="mufeed_service-link card"
                href="#docs"
                title="ذهاب الى صفحة نماذج ومستندات"
              >
                <i class="bi bi-file-earmark-text-fill line-h-1 font-s-h3"></i>
                <h2 class="mufeed_service-title">نماذج ومستندات</h2>
              </a>
            </div>
            <!-- END MUFEED SERVICE -->
          </div>
        </div>
      </section>
      <!-- END SERVICES SECTION -->
    </main>
  </body>
</html>
