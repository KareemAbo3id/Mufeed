<!-- HOME_PAGE -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- primary tags -->
    <meta charset="UTF-8" />
    <title>Mufeed</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- app favicons -->
    <link rel="icon" href="../media/mufeed-favicon.png" type="image/png" />
    <!-- app info -->
    <meta name="title" content="Mufeed" />
    <meta
      name="description"
      content="Daily office work routine and tasks organizer"
    />
    <meta name="author" content="Kareem Aboueid" />
    <meta name="language" content="arabic" />
    <!-- app fonticons (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />
    <!-- app stylesheet -->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- app script -->
    <script defer src="./js/app.js"></script>
  </head>

  <body>
    <main>
      <!-- START APP HEADER -->
      <header class="app_header">
        <div class="container">
          <!-- logo -->
          <div class="row p-t-0-5rem p-b-0-5rem">
            <div class="col-2 bordered-left">
              <a
                class="app_header-logo"
                href="../index.html"
                title="الصفحة الرئيسية"
              >
                <img src="../media/mufeed-logo-light.png" alt="صورة مفيد" />
              </a>
            </div>
            <!-- breadcrumbs -->
            <div class="col-3 flex items-center justify-start">
              <h1 class="font-w-700 font-s-base">إختر ما تود أن تنجزه اليوم</h1>
            </div>
            <!-- description -->
            <div class="col-7 flex items-center justify-end">
              <p class="font-w-700 font-s-base text-left">
                إعمل بذكاء وانجز مهامك بسهولة.
              </p>
            </div>
          </div>
        </div>
      </header>
      <!-- END APP HEADER -->

      <!-- START PAGE TITLE -->
      <div class="container p-t-0-5rem">
        <div class="row">
          <div class="col-12"> </div>
        </div>
      </div>
      <!-- END PAGE TITLE -->

      <!-- START SERVICES SECTION -->
      <section class="app_services m-t-2rem m-b-2rem">
        <div class="container">
          <div class="row">
            <!-- START MUFEED SERVICE -->
            <div class="col-6">
              <a
                class="mufeed_service-link card"
                href="./pages/new-account-opening.html"
                title="ذهاب الى صفحة فتح حساب جديد"
              >
                <div class="flex items-center justify-center gap-1rem">
                  <img
                    class="mufeed_service-img"
                    src="./media/add-user.png"
                    alt="فتح حساب عميل جديد"
                    width="54px"
                  />
                  <h2 class="mufeed_service-title">فتح حساب جديد</h2>
                </div>
                <i class="mufeed_service-arrow ri-arrow-left-line"></i>
              </a>
            </div>
            <!-- END MUFEED SERVICE -->

            <!-- START MUFEED SERVICE -->
            <div class="col-6">
              <a
                class="mufeed_service-link card"
                href="./pages/transfer-account-credit.html"
                title="ذهاب الى صفحة نقل رصيد عميل"
              >
                <div class="flex items-center justify-center gap-1rem">
                  <img
                    class="mufeed_service-img"
                    src="./media/move-user.png"
                    alt="نقل رصيد عميل"
                    width="54px"
                  />
                  <h2 class="mufeed_service-title">نقل رصيد عميل</h2>
                </div>
                <i class="mufeed_service-arrow ri-arrow-left-line"></i>
              </a>
            </div>
            <!-- END MUFEED SERVICE -->
          </div>
        </div>
      </section>
      <!-- END SERVICES SECTION -->
    </main>
  </body>
</html>
